<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="top-content">
    <div class="name">Hi {{userData.name}}</div>
    <ion-row>
      <ion-col>
        <span>weight</span>
        <p>{{userData.weight}} Pound</p>
      </ion-col>
      <ion-col>
        <span>Age</span>
        <p>{{userData.age}}</p>
      </ion-col>
      <ion-col>
        <span>Height</span>
        <p> {{userData.height}} Inches</p>

      </ion-col>
    </ion-row>
  </div>
  <div class="middle-content">
    <ion-row>
      <ion-col>
        <img src="assets/imgs/logo.png" />
        <p>Test</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <img src="assets/imgs/logo.png" />
          <p>History</p>
      </ion-col>
      <ion-col>
          <img src="assets/imgs/logo.png" />
          <p>Help</p>
      </ion-col>
    </ion-row>
  </div>
  <button ion-button secondary (click)="gotoPage()">Go Page</button>
</ion-content>
